<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebRTC Screen Share</title>
  <style>
    * { 
      box-sizing: border-box;
    }
    body { 
      margin: 0; 
    }
    .container { 
      margin: 0 auto;
      position: relative;
      height: 1200px;
      width: 100%;
    }
    #capture,
    #remote-video {
      position: absolute;
      width: 100%; 
      height: 100%;
      top: 0;
      left: 0;
    }
    #capture {
      z-index: 1;
    }
  </style>
</head>
<body>
  <section class="container">
    <canvas id="capture"></canvas>
    <video id="remote-video" autoplay></video>
    <audio id="remote-audio" autoplay></audio>
  </section>
  <script src="dist/bundle.js"></script>
</body>
</html>
